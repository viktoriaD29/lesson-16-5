<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <input type="text" name="primaryLanguage" value="HTML" disabled>
    </div>
    <div>
      <input type="checkbox" name="agree" unckecked>
    </div>
    <div>
      <input type="checkbox" name="like" checked>
    </div>
    <div>
      <input type="color" name="favoriteColor" value="#ff7f50">
    </div>
    <div>
      <input type="date" name="birthDate" value="2021-01-02">
    </div>
    <div>
      <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
    </div>
    <div>
      <input type="email" name="email" placeholder="example@domain.com" required>
    </div>
    <div>
      <input type="file" name="avatar">
    </div>
    <div>
      <input type="month" name="startLearning" value="2020-01">
    </div>
    <div>
      <input type="number" name="favoriteNumber" value="17">
    </div>
    <div>
      <textarea name="store" placeholder="A long time ago..." cols="30" rows="5"></textarea>
    </div>
    <div>
      <input type="password" name="password" value="secret">
    </div>
    <div class="languages">
      <input type="radio" id="radio-html" name="language" value="html"><label for="radio-html"> HTML</label>
      <input type="radio" id="radio-css" name="language" value="css" checked><label for="radio-css"> CSS</label>
      <input type="radio" id="radio-javascript" name="language" value="javascript"><label for="radio-javascript"> JavaScript</label>
    </div>
    <div>
      <input type="range" name="learningProgress" value="30">
    </div>
    <div>
      <select name="framework">
        <option class="text" selected value="jquary">JQuary</option>
        <option value="reach">Reach</option>
        <option value="botstrap">Bootstrap</option>
      </select>
    </div>
    <div>
      <input type="search" name="search" placeholder="Type first letters...">
    </div>
    <div>
      <input type="time" name="lunchEnd" value="14:01">
    </div>
    <div>
      <input type="url" name="website" placeholder="https://website.com" required>
    </div>
    <div>
      <input type="week" name="birthWeek" value="2021-W51">
    </div>
    <button type="submit">Save</button>
  </form>
</body>
</html>
